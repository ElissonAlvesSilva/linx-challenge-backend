<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/assets/img/linx.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500" rel="stylesheet">
    <title>Carousel Search</title>
    <script src="/static/js/script.js"></script>
</head>

<body>
    <div class="header">
        <div class="inner">
            <form action="" class="form-group" id="form-search">
                <div class="input-group">
                    <label for="businessId">SEARCH A ID</label>
                    <input type="search" name="businessId" id="businessId" placeholder="Search a Id" onkeypress="return onlyNumbers(event);">
                </div>
                <div class="submit">
                    <button class="btn" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="invalid-item" id="not-found">
        <h1> OPPS!</h1>
        <h2>Item not found</h2>
    </div>
    <div class="result" id="result-container">
        <div class="result-header">
            <span class="visit">VocÃª visitou:</span>
            <span class="interesting-for">e talvez se interesse por:</span>
        </div>
        <div class="content">
            <div class="result-item">
                <div class="item-group" id="result">
                    <a href="" class="link">
                        <div class="item-image">
                            <img src="" alt="" srcset="" class="result-img">
                        </div>
                        <div class="description"></div>
                        <label class="price-label"></label>
                        <span class="price"></span>
                        <div class="paymentConditions">

                        </div>
                        <p>sem juros</p>
                    </a>
                </div>
            </div>
            <div class="carousel">
                <div class="arrows arrows-left">
                    <button id="left-arrow" class="arrow-btn" style="display: none;">
                        <i id="icon-left"></i>
                    </button>
                </div>
                <div class="carousel-content">
                    <div class="carousel-grid items-grid items-grid--max-4" style="left: 0px;" id="recommendations">
                    </div>
                </div>
                <div class="arrows arrows-right">
                    <button id="right-arrow" class="arrow-btn" style="display: block;">
                        <i id="icon-right"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <script src="/static/js/carousel.js"></script>
    <script src="/static/js/default.js"></script>
</body>

</html>
